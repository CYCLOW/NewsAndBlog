{% extends 'base.html'%}


{% block title %}
Delete Blog Post
{% endblock %}



{% block content%}

{% if user.is_authenticated %}

<h1>Delete : {{post.title}}</h1>
<br/>
<div class="form-group">
<form method="post" >
    {% csrf_token %}
    <strong>Are! you sure?!</strong><br/><br/>
    <button type="submit" class="btn btn-secondary">Delete Post</button>

</form>
</div>
{% endif %}

{% endblock %}
