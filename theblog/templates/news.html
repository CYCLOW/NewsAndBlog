{% extends 'base.html'%}


{% block title %}
News Details
{% endblock %}


{% block content%}

<h1>News</h1>
<br/>
<ul type="none">
{% for news in object_list %}
    <li> <a href="{{new.url}}" target="_blank">{{ new.title }}</a> <br/> <small> By: &nbsp;{{ new.author }}</small> &nbsp; 
        <br/><br/>
        {{ new.description }}&nbsp;&nbsp;<small></small><a href="{{new.url}}" target="_blank">Read More</a></small>         
    </li>
    <hr/>
{% endfor %}
</ul>



{% endblock %}
